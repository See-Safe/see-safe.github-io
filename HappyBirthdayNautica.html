<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Novel Manager</title>
<style>
body {
font-family: Times New Roman, sans-serif;
margin: 0; padding: 0;
background: #003153;
color: #FFFFFF
}
header {
background-color: #000080;
color: white;
padding: 1rem;
text-align: center;
}
main {
display: flex;
flex-direction: row;
height: calc(100vh
70px);
}
#novelList {
width: 250px;
background: #000000;
border-right: 1px solid #ccc;
overflow-y: auto;
padding: 1rem;
}
#novelList h2 {
font-size: 1.2em;
}
#novelList ul {
list-style: none;
padding: 0;
}
#novelList li {
margin-bottom: 10px;
}
#novelList button {
width: 100%;
padding: 8px;
border: none;
background: #ADD8E6;
cursor: pointer;
text-align: left;
}
#novelList button:hover {
background: #ddd;
}
#editor {
flex: 1;
padding: 1rem;
display: flex;
flex-direction: column;
}
#editor input, #editor textarea {
width: 100%;
margin-bottom: 10px;
padding: 8px;
font-size: 1em;
}
#editor textarea {
height: 300px;
resize: vertical;
}
.buttons {
display: flex;
gap: 10px;
}
.buttons button {
padding: 10px;
cursor: pointer;
}
</style>
</head>
<body>
<header>
<h1>üìö Novel Manager</h1>
</header>

<main>
<section id="novelList">
<h2>My Novels</h2>
<ul id="novelsContainer"></ul>
<button onclick="newNovel()">‚ûï New Novel</button>
</section>

<section id="editor">
<input type="text" id="title" placeholder="Novel Title" />
<textarea id="content" placeholder="Write your novel here..."></textarea>
<div class="buttons">
<button onclick="saveNovel()">üíæ Save</button>
<button onclick="deleteNovel()">üóëÔ∏è Delete</button>
</div>
</section>
</main>

<script>
let currentNovelId = null;

function loadNovels() {
const container = document.getElementById('novelsContainer');
container.innerHTML = '';
const keys = Object.keys(localStorage);
keys.sort();
keys.forEach(key => {
const li = document.createElement('li');
const btn = document.createElement('button');
btn.textContent = key;
btn.onclick = () => loadNovel(key);
li.appendChild(btn);
container.appendChild(li);
});
}

function newNovel() {
currentNovelId = null;
document.getElementById('title').value = '';
document.getElementById('content').value = '';
}

function saveNovel() {
const title = document.getElementById('title').value.trim();
const content = document.getElementById('content').value;

if (!title) {
alert('Please enter a novel title.');
return;
}

localStorage.setItem(title, content);
currentNovelId = title;
alert('Novel saved!');
loadNovels();
}

function loadNovel(title) {
const content = localStorage.getItem(title);
if (content !== null) {
currentNovelId = title;
document.getElementById('title').value = title;
document.getElementById('content').value = content;
}
}

function deleteNovel() {
if (!currentNovelId) {
alert('No novel selected to delete.');
return;
}
const confirmDelete = confirm(`Are you sure you want to delete "${currentNovelId}"?`);
if (confirmDelete) {
localStorage.removeItem(currentNovelId);
alert('Novel deleted.');
newNovel();
loadNovels();
}
}

// Initialize
loadNovels();
</script>

</body>
</html>
